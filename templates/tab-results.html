<ion-view view-title="Result">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="result in results" type="item-text-wrap" href="#/tab/courses/{{result.tester_tag}}">
        <h2>หมายเลข {{result.tester_tag}}</h2>
        <p>{{result.course_name}}</p>
        <p>{{result.test_name}}</p>
        <p>
          {{result.value}} {{result.unit}}
        </p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

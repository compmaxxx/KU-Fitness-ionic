<ion-view cache-view="false" view-title="{{test.name}}">
  <ion-content>
    <ion-list>
      <ion-item class="item-input">
        <span class="input-label">Tester Nubmer</span>
        <input type="text" ng-model="tester_tag">
      </ion-item>
      <ion-item class="item-input">
        <span class="input-label">Value</span>
        <input type="text" ng-model="result_value" placeholder="{{test.unit}}">
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
